<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/1bd8fb8f12.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css" />
    <title>Covid19 app</title>
</head>

<body>
    <div class="wrap">
        <div class="start">
            <h1 class="start__main-text">
                C<span class="start__main-text--color">O</span>VID<span class="start__main-text--color">19</span>
            </h1>
            <div class="start__main-content">
                <h1 class="welcome">Welcome!</h1>
                <p class="txt1">Now you will be able to see</p>
                <p class="txt1">the number of infections in</p>
                <p class="txt1">European countries.</p>
                <button class="button"><i class="fas fa-search ico"></i></button>
            </div>
        </div>
        <div class="search">
            <h1 class="search__main-text">
                C<span class="search__main-text--color">O</span>VID<span class="search__main-text--color">19</span>
            </h1>
            <button class="search__button">
                <i class="fas fa-search ico"></i>
            </button>
            <select class="search__input">
                <option>Choose your country...</option>
                <option value="AL">Albania</option>
                <option value="AD">Andorra</option>
                <option value="AT">Austria</option>
                <option value="AZ">Azerbaijan</option>
                <option value="BY">Belarus</option>
                <option value="BE">Belgium</option>
                <option value="BA">Bosnia and Herzegovina</option>
                <option value="BG">Bulgaria</option>
                <option value="HR">Croatia</option>
                <option value="CY">Cyprus</option>
                <option value="CZ">Czech Republic</option>
                <option value="DK">Denmark</option>
                <option value="EE">Estonia</option>
                <option value="FI">Finland</option>
                <option value="FR">France</option>
                <option value="GE">Georgia</option>
                <option value="DE">Germany</option>
                <option value="GR">Greece</option>
                <option value="HU">Hungary</option>
                <option value="IS">Iceland</option>
                <option value="IE">Ireland</option>
                <option value="IT">Italy</option>
                <option value="LV">Latvia</>
                <option value="LI">Liechtenstein</option>
                <option value="LT">Lithuania</option>
                <option value="LU">Luxembourg</option>
                <option value="MT">Malta</option>
                <option value="MD">Moldova, Republic of</option>
                <option value="MC">Monaco</option>
                <option value="ME">Montenegro</option>
                <option value="NL">Netherlands</option>
                <option value="NO">Norway</option>
                <option value="PL">Poland</option>
                <option value="PT">Portugal</option>
                <option value="RO">Romania</option>
                <option value="RU">Russian Federation</option>
                <option value="SM">San Marino</option>
                <option value="RS">Serbia</option>
                <option value="SK">Slovakia</option>
                <option value="SI">Slovenia</option>
                <option value="ES">Spain</option>
                <option value="SE">Sweden</option>
                <option value="CH">Switzerland</option>
                <option value="TR">Turkey</option>
                <option value="UA">Ukraine</option>
                <option value="GB">United Kingdom</option>
            </select>
            <div class="country">
                <div class="country__flag">
                    <img src="" class="flag">
                </div>
                <p class="country__name">-</p>
                <p class="country__infected">All infected</p>
                <p class="country__infected-number" data-target="">0</p>
                <p class="country__recovered">All recovered</p>
                <p class="country__recovered-number" data-target="">0</p>
                <p class="country__death">All Death</p>
                <p class="country__death-number" data-target="">0</p>
                <p class="country__daily-infected">Daily infected</p>
                <p class="country__daily-number" data-target="">0</p>
                <p class="country__data">Data from:</p>
                <p class="country__data-number">-</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
