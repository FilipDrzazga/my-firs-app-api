<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/1bd8fb8f12.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/style.css" />
    <title>Covid19 app</title>
  </head>

  <body>
    <div class="wrap">
      <div class="start">
        <h1 class="start__main-text">
          C<span class="start__main-text--color">O</span>VID<span
            class="start__main-text--color"
            >19</span
          >
        </h1>
        <div class="start__main-content">
          <h1 class="welcome">Welcome!</h1>
          <p class="txt1">Now you will be able to see</p>
          <p class="txt1">the number of infections in</p>
          <p class="txt1">European countries.</p>
          <button class="button"><i class="fas fa-search ico"></i></button>
        </div>
      </div>
      <div class="search">
        <h1 class="search__main-text">
          C<span class="search__main-text--color">O</span>VID<span
            class="search__main-text--color"
            >19</span
          >
        </h1>
        <button class="search__button">
          <i class="fas fa-search ico"></i>
        </button>
        <input
          class="search__input"
          type="text"
          placeholder="Choose your country..."
          name="name"
          required
        />
        <div class="country">
          <div class="country__flag"></div>
          <p class="country__name">Germany</p>
          <p class="country__infected">All infected</p>
          <p class="country__infected-number">1.220.455</p>
          <p class="country__recovered">All recovered</p>
          <p class="country__recovered-number">120.455</p>
          <p class="country__death">All Death</p>
          <p class="country__death-number">20.455</p>
          <p class="country__daily-infected">Daily infected</p>
          <p class="country__daily-number">1.560</p>
          <p class="country__data">Data from:</p>
          <p class="country__data-number">07.07.2020</p>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
